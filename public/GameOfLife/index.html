<head>
    <title>Conway's Game Of Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../Assets/favicon.png">
    <script src="main.js" type="module"></script>
    <style>
        html {
          overscroll-behavior: none;
        }
        canvas{
          image-rendering: pixelated;
        }
        main {
          flex-direction: column;
          justify-content: top;
        }
        @media (min-aspect-ratio: 1/1) {
          main {
            flex-direction: row;
            justify-content: center;
          }
          main > div {
            max-height: calc((100vw - 300px) * 0.75);
          }

        }
    </style>
    <meta name="viewport"
          content="width=device-width, initial-scale=1"
    />
</head> 
<body class="flex flex-col h-full bg-black text-white select-none">
  <header class="bg-gray-500 h-10 flex flex-col justify-center p-2 select-none">
    <span>Conway's Game of Life</span>
  </header>
  <main class="bg-gray-400 h-full flex grow select-none">
    
    <div class="bg-orange-500 aspect-[40/30] border relative select-none">
      <div class="absolute left-0 top-0 z-50 select-none">
        <h6 
        data-tooltip-target="generation-tooltip"
        data-tooltip-placement="bottom"
        class=" bg-gray-700/75 pl-1 pr-1 pt-0.5 pb-0.5 w-10 m-1 rounded text-center text-sm select-none" 
        id="genNo."
        >0</h6>
        <div id="tooltip-default" role="generation-tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700 select-none">
          Number of Generations
          <div class="tooltip-arrow" data-popper-arrow></div>
      </div>
      </div>
      <div class="absolute right-0 top-0 z-50 select-none">
        <h6 
        class=" bg-gray-700/75 pl-1 pr-1 pt-0.5 pb-0.5 w-10 m-1 rounded text-center text-sm select-none" 
        id="fpsMeter"
        >---</h6>
      </div>
      <canvas
        id="canvas"
        class="absolute h-full w-full bg-black z-0 select-none"
        style="image-rendering: pixelated;"
        width="320"
        height="240"
      ></canvas>
    </div>
    <div class="bg-gray-400 min-w-[300] min-h-[100] p-2 select-none">
      <button id="stepButton" class=" bg-white text-black px-4 m-2 border-gray-600 border-2 rounded select-none">Step</button>
      <button id="runButton" class=" bg-white text-black px-4 m-2 border-gray-600 border-2 rounded select-none">Run</button>
      <button id="stopButton" class=" bg-white text-black px-4 m-2 border-gray-600 border-2 rounded select-none">Stop</button>
      <div>
        <input type="range" class="select-none" id="speed" name="speed" min="0" max="60" />
        <label for="speed">Speed</label>
      </div>
      <button id="resetButton" class=" bg-white text-black px-4 m-2 border-gray-600 border-2 rounded select-none" >Reset</button>
      <button id="eraseButton" class="bg-white text-black px-4 m-2 border-gray-600 border-2 rounded select-none">Eraser</button>
      <button id="random" class="bg-white text-black px-4 m-2 border-gray-600 border-2 rounded select-none">Randomise</button>
      <!--Main Music Feed the Machine - Classic Arcade Game by Dream-Protocol-->
      <audio controls loop id="MainMusic">
        <source src="../Assets/MainMusic.mp3" type="audio/mpeg">
      </audio>
      <audio id="clickSound">
        <source src="../Assets/ClickSound.mp3" type="audio/mpeg">
      </audio>
    </div>
  </main>
</body>
